version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --no-frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist   # or "build" depending on your framework
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - pnpm-store/**/*
      - pnpm-lock.yaml

